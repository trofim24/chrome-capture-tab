<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Screen Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s;
    }
    
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    
    #startBtn:hover {
      background-color: #45a049;
    }
    
    #startBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #stopBtn {
      background-color: #f44336;
      color: white;
      display: none;
    }
    
    #stopBtn:hover {
      background-color: #da190b;
    }
    
    #downloadBtn {
      background-color: #2196F3;
      color: white;
      display: none;
    }
    
    #downloadBtn:hover {
      background-color: #0b7dda;
    }

    #statusRecording {
      display: none;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 13px;
      margin-bottom: 10px;
    }
    
    .status.recording {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .status.idle {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .recording-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #f44336;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Tab Screen Recorder</h1>
  
  <div id="statusIdle" class="status idle">
    Ready to record
  </div>
  
  <div id="statusRecording" class="status recording">
    <span class="recording-indicator"></span>
    Recording in progress...
  </div>
  
  <button id="startBtn" class="button">Start Recording</button>
  <button id="stopBtn" class="button">Stop Recording</button>
  <button id="downloadBtn" class="button">Download Recording</button>
  
  <div class="info">
    <strong>Codec:</strong> VP9 + Opus<br>
    <strong>Container:</strong> WebM
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
